<span lang="de">
	Hier k&ouml;nnen Sie neue Einnahmen oder Ausgaben hinzuf&uuml;gen.
</span>
<span lang="en">
	You can add new earnings or new spendings here.
</span>
<hr>

<form>
	<span lang="de">
		<input id="earning" type="radio" name="type" onclick="$('#dynamicDiv1').show(); $('#dynamicDiv2').hide();"> Einnahme
	</span>
	<span lang="en">
		<input id="earning" type="radio" name="type" onclick="$('#dynamicDiv1').show(); $('#dynamicDiv2').hide();"> Earning
	</span>

	<span lang="de">
		<input id="spending" type="radio" name="type" onclick="$('#dynamicDiv1').hide(); $('#dynamicDiv2').show();" checked> Ausgabe
	</span>
	<span lang="en">
		<input id="spending" type="radio" name="type" onclick="$('#dynamicDiv1').hide(); $('#dynamicDiv2').show();" checked> Spending
	</span>
</form>
<hr>

<div>
	<b lang="de">Name</b>
	<b lang="en">Name</b>
	<br>
	<input class="form-control" type="text" id="nameInput" style="width: 60%;">
</div>
<div>
	<b lang="de">Betrag</b>
	<b lang="en">Amount</b>
	<br>
	<input class="form-control" type="text" id="sumInput" style="width: 30%;">
</div>
<div>
	<b lang="de">Kategorie</b> <span lang="de">(optional)</span>
	<b lang="en">Category</b> <span lang="en">(optional)</span>
	<br>
	<input class="form-control" type="text" id="categoryInput" style="width: 60%;">
	<span lang="de">Datum:</span>
	<span lang="en">Date:</span>
	<input type="button" id="dateInput">
</div>
<div id="dynamicDiv1" style="display: none;">
	<hr>
	<form>
		<span lang="de">
			<input type="radio" id="manual" name="allocation" onclick="$('#dynamicDiv2').show();"> Konto w&auml;hlen
		</span>
		<span lang="en">
			<input type="radio" id="manual" name="allocation" onclick="$('#dynamicDiv2').show();"> Choose budget
		</span>
		<span lang="de">
			<input type="radio" id="autoAllocation" name="allocation" checked onclick="$('#dynamicDiv2').hide();"> Automatisch verteilen
		</span>
		<span lang="en">
			<input type="radio" id="autoAllocation" name="allocation" checked onclick="$('#dynamicDiv2').hide();"> Allocate automatically
		</span>
	</form>
</div>
<div id="dynamicDiv2">
	<hr>
	<div class="input-group" style="width: 60%;">
		<div class="input-group-prepend">
			<label lang="de" class="input-group-text" for="budgetSelect">Konto</label>
			<label lang="en" class="input-group-text" for="budgetSelect">Budget</label>
		</div>
		<select class="custom-select" id="budgetSelect">
			
		</select>
	</div>
</div>
