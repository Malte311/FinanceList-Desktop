<span lang="de">
	Hier k&ouml;nnen Sie neue Einnahmen oder Ausgaben hinzuf&uuml;gen.
</span>
<span lang="en">
	You can add new earnings or new spendings here.
</span>
<hr>

<form>
	<span lang="de">
		<input id="deEarning" type="radio" value="earning" name="type" onclick="$('#dynamicDiv1').show();
				if ($('input[name=\'allocation\']:checked').val() === 'auto') $('#dynamicDiv2').hide();"> Einnahme
	</span>
	<span lang="en">
		<input id="enEarning" type="radio" value="earning" name="type" onclick="$('#dynamicDiv1').show();
				if ($('input[name=\'allocation\']:checked').val() === 'auto') $('#dynamicDiv2').hide();"> Earning
	</span>

	<span lang="de">
		<input id="deSpending" type="radio" value="spending" name="type" onclick="$('#dynamicDiv1').hide(); $('#dynamicDiv2').show();"> Ausgabe
	</span>
	<span lang="en">
		<input id="enSpending" type="radio" value="spending" name="type" onclick="$('#dynamicDiv1').hide(); $('#dynamicDiv2').show();"> Spending
	</span>
</form>
<hr>

<div class="input-group mb-2">
	<div class="input-group-prepend">
		<label lang="de" class="input-group-text" for="nameInput">Name</label>
		<label lang="en" class="input-group-text" for="nameInput">Name</label>
	</div>
	<input class="form-control" type="text" id="nameInput">
</div>
<div class="input-group mb-2">
	<div class="input-group-prepend">
		<label lang="de" class="input-group-text" for="sumInput">Betrag</label>
		<label lang="en" class="input-group-text" for="sumInput">Amount</label>
	</div>
	<input class="form-control" type="text" id="sumInput">
</div>
<div class="input-group mb-2">
	<div class="input-group-prepend">
		<label lang="de" class="input-group-text" for="categoryInput">Kategorie (optional)</label>
		<label lang="en" class="input-group-text" for="categoryInput">Category (optional)</label>
	</div>
	<input class="form-control" type="text" id="categoryInput">
</div>
<div class="input-group">
	<div class="input-group-prepend">
		<label lang="de" class="input-group-text" for="dateInput">Datum</label>
		<label lang="en" class="input-group-text" for="dateInput">Date</label>
	</div>
	<input type="number" placeholder="YYYY" id="dateYear" size="4" min="1970" class="form-control">
	<input type="number" placeholder="MM" id="dateMonth" size="2" min="1" max="12" class="form-control">
	<input type="number" placeholder="DD" id="dateDay" size="2" min="1" max="31" class="form-control">
	<input class="form-control text-center" id="dateInput" value="&#x1F4C5;">
</div>
<div id="dynamicDiv1" style="display: none;">
	<hr>
	<form id="allocForm">
		<span lang="de">
			<input type="radio" id="deManualAl" name="allocation" value="manual" onclick="$('#dynamicDiv2').show();"> Konto w&auml;hlen
		</span>
		<span lang="en">
			<input type="radio" id="enManualAl" name="allocation" value="manual" onclick="$('#dynamicDiv2').show();"> Choose budget
		</span>
		<span lang="de">
			<input type="radio" id="deAutoAl" name="allocation" value="auto" onclick="$('#dynamicDiv2').hide();"> Automatisch verteilen
		</span>
		<span lang="en">
			<input type="radio" id="enAutoAl" name="allocation" value="auto" onclick="$('#dynamicDiv2').hide();"> Allocate automatically
		</span>
	</form>
</div>
<div id="dynamicDiv2" class="mt-2">
	<div class="input-group">
		<div class="input-group-prepend">
			<label lang="de" class="input-group-text" for="budgetSelect">Konto</label>
			<label lang="en" class="input-group-text" for="budgetSelect">Budget</label>
		</div>
		<select class="custom-select" id="budgetSelect">
			
		</select>
	</div>
</div>
<div>
	<hr>
	<span lang="de">
		<input id="deAutomate" type="checkbox"
				onclick="if (this.checked) $('#dynamicDiv3').show(); else $('#dynamicDiv3').hide();"> Automatisieren
	</span>
	<span lang="en">
		<input id="enAutomate" type="checkbox"
				onclick="if (this.checked) $('#dynamicDiv3').show(); else $('#dynamicDiv3').hide();"> Automate
	</span>
</div>
<div id="dynamicDiv3" style="display: none;">
	<form>
		<div class="input-group mb-2">
			<div class="input-group-prepend">
				<label lang="de" class="input-group-text" for="intervalSelect">Intervall</label>
				<label lang="en" class="input-group-text" for="intervalSelect">Interval</label>
			</div>
			<select class="custom-select" id="intervalSelect">
				<option lang="de" value="0">w&ouml;chentlich</option>
				<option lang="en" value="0">weekly</option>
				<option lang="de" value="1">alle vier Wochen</option>
				<option lang="en" value="1">every four weeks</option>
				<option lang="de" value="2">monatlich</option>
				<option lang="en" value="2">monthly</option>
				<option lang="de" value="3">zweimonatlich</option>
				<option lang="en" value="3">bimonthly</option>
				<option lang="de" value="4">viertelj&auml;hrlich</option>
				<option lang="en" value="4">quarterly</option>
				<option lang="de" value="5">halbj&auml;hrlich</option>
				<option lang="en" value="5">biannual</option>
				<option lang="de" value="6">j&auml;hrlich</option>
				<option lang="en" value="6">annual</option>
			</select>
		</div>
		<span lang="de">
			<input id="deNoEndDate" type="checkbox" checked
					onclick="if (this.checked) $('#dynamicDiv4').hide(); else $('#dynamicDiv4').show();"> Kein Enddatum
		</span>
		<span lang="en">
			<input id="enNoEndDate" type="checkbox" checked
					onclick="if (this.checked) $('#dynamicDiv4').hide(); else $('#dynamicDiv4').show();"> No end date
		</span>
		<div id="dynamicDiv4" class="input-group" style="display: none;">
			<div class="input-group-prepend">
				<label lang="de" class="input-group-text" for="endDateInput">Enddatum</label>
				<label lang="en" class="input-group-text" for="endDateInput">End date</label>
			</div>
			<input type="number" placeholder="YYYY" id="endDateYear" size="4" min="1970" class="form-control">
			<input type="number" placeholder="MM" id="endDateMonth" size="2" min="1" max="12" class="form-control">
			<input type="number" placeholder="DD" id="endDateDay" size="2" min="1" max="31" class="form-control">
			<button type="button" class="form-control" id="endDateInput">&#x1F4C5;</button>
		</div>
	</form>
</div>
